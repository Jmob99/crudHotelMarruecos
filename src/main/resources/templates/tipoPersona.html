<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Tipo de Persona</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <a href="inicio.html" class="d-flex justify-content-end">
            <img src="../static/image/logo-hm.png" alt="" class="logo img-fluid" />
        </a>
        <header class="container-tituloRegistroEmpleado container d-flex justify-content-center align-items-center mt-4 mb-2">

            <h1 class="titulo-registroEmpleado">Crear Tipo de Persona</h1>
        </header>

        <div class="container mt-4">
            <div class="mt-4 mb-4 text-left">
                <label class="d-inline-block">Crear nuevo cliente</label>
                <div class="d-inline-block">
                    <a th:href="@{/new}" class="btn btn-primary btn-sm">Crear</a>
                </div>
            </div>
            
            <div class="table-responsive mt-4">
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark text-center">
                    <tr>
                        <th class="align-middle">ID</th>
                        <th class="align-middle">NOMBRE</th>
                        <th class="align-middle">OPCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="tipopersona:${mTipoPersonas}">
                        <td th:text="${tipopersona.id_tipo_documento}" class="text-center"></td>
                        <td th:text="${tipopersona.nom_tipo_documento}" class="text-center"></td>
                        <td>
                            <a th:href="@{/editarTP/}+${tipopersona.id_tipo_documento}" class="btn btn-warning btn-sm mr-2 text-center">Editar</a>
                            <a th:href="@{/eliminarTP/}+${tipopersona.id_tipo_documento}" class="btn btn-danger btn-sm ml-2 text-center">Eliminar</a>

                        </td>
                    </tr>
                </tbody>
            </table>
            </div>
            
        </div>
    </body>
</html>
