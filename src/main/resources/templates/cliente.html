<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Cliente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>

        <div class="container mt-4">
            <div class="form-group mt-4 mb-4">
                <label>Crear nuevo cliente</label>
                <a th:href="@{/new}" class="btn btn-primary form-control">Crear</a>
            </div>
            
            <table class="table">
                <thead>
                    <tr>
                        <th>TIPO DOCUMENTO</th>
                        <th>NUMERO DOCUMENTO</th>
                        <th>NOMBRES</th>
                        <th>APELLIDOS</th>
                        <th>TELEFONO</th>
                        <th>CORREO</th>
                        <th>OPCIONES</th>

                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cliente:${mClientes}">
                        <td th:text="${cliente.id_tipo_documento}"></td>
                        <td th:text="${cliente.numero_documento}"></td>
                        <td th:text="${cliente.nombre}"></td>
                        <td th:text="${cliente.apellido}"></td>
                        <td th:text="${cliente.telefono}"></td>
                        <td th:text="${cliente.correo_electronico}"></td>
                        <td>
                            <a th:href="@{/editar/}+${cliente.id_cliente}" class="btn btn-warning">Editar</a>
                            <a th:href="@{/eliminar/}+${cliente.id_cliente}" class="btn btn-danger">Eliminar</a>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
