<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Crear tipo de persona</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <a href="inicio.html" class="d-flex justify-content-end">
            <img src="../static/image/logo-hm.png" alt="" class="logo img-fluid" />
        </a>
      
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-sm-6">
                <form th:action="@{/saveTP}" th:object=${mTipoPersona} method="POST">
                    <div class="card">
                        <div class="card-header text-center bg-dark text-white">
                            <h3>MODULO TIPO PERSONA</h3>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label>ID</label>
                                <input th:field="*{id_tipo_documento}" type="number" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>NOMBRE</label>
                                <input th:field="*{nom_tipo_documento}" type="text" class="form-control">
                            </div>
                            
                        </div>

                        <div class="card-footer bg-dark text-white text-center">
                            <input type="submit" value="Guardar" class="btn btn-success">
                        </div>
                    </div>
                </form>

            </div>
            </div>
            
        </div>
    </body>
</html>
