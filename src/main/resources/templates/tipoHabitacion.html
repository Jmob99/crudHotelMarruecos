<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Tipo de Habitacion</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/styles.css}" />
    </head>
    <body>
         <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="/">Hotel Marruecos</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                         <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class= "d-flex justify-content-end">
            <img th:src="@{/image/logo-hm.png}" alt="" class="logo img-fluid" />
        </div>
        <header class="container-tituloRegistroEmpleado container d-flex justify-content-center align-items-center mt-4 mb-2">

            <h1 class="titulo-registroEmpleado">Tipo de Habitacion</h1>
        </header>

        <div class="container mt-4">
            <div class="mt-4 mb-4 text-left">
                <label class="d-inline-block">Crear tipo de Habitacion</label>
                <div class="d-inline-block">
                    <a th:href="@{/newTH}" class="btn btn-primary btn-sm">Crear</a>
                </div>
            </div>
            
            <div class="table-responsive mt-4">
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark text-center">
                    <tr>
                        <th class="align-middle">ID</th>
                        <th class="align-middle">NOMBRE</th>
                        <th class="align-middle">OPCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="tipohabitacion:${mTipoHabitaciones}">
                        <td th:text="${tipohabitacion.id_tipo_habitacion}" class="text-center"></td>
                        <td th:text="${tipohabitacion.nom_tipo_habitacion}" class="text-center"></td>
                        <td class="align-middle">
                            <a th:href="@{/editarTH/}+${tipohabitacion.id_tipo_habitacion}" class="btn btn-warning btn-sm mr-2 text-center">Editar</a>
                            <a th:href="@{/eliminarTH/}+${tipohabitacion.id_tipo_habitacion}" class="btn btn-danger btn-sm ml-2 text-center">Eliminar</a>

                        </td>
                    </tr>
                </tbody>
            </table>
            </div>
            
        </div>
    </body>
</html>
