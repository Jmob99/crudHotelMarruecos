<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Crear nuevo cliente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@1,100&display=swap"
            rel="stylesheet"
            />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/styles.css}" />
    </head>
    <body>
        <div class="d-flex justify-content-end">
            <img th:src="@{/image/logo-hm.png}" alt="" class="logo img-fluid" />
        </div>
        <header class="container d-flex justify-content-center align-items-center  mb-2">

            <h1 class="titulo-registroEmpleado">Crear Cliente</h1>
        </header>
        
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-sm-6">
                <form th:action="@{/save}" th:object=${mCliente} method="POST">
                    <div class="card border-2 border-dark">
                        <div class="card-header text-center bg-dark text-white">
                            <h3>MODULO CLIENTE</h3>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label>ID</label>
                                <input th:field="*{id_cliente}" type="number" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>TIPO DE DOCUMENTO</label>
                                <input th:field="*{id_tipo_documento}" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>NUMERO DE DOCUMENTO</label>
                                <input th:field="*{numero_documento}" type="number" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>NOMBRE</label>
                                <input th:field="*{nombre}" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>APELLIDO</label>
                                <input th:field="*{apellido}" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>TELEFONO</label>
                                <input th:field="*{telefono}" type="number" class="form-control">
                            </div>
                             <div class="form-group">
                                <label>DIRECCION</label>
                                <input th:field="*{direccion}" type="text" class="form-control">
                            </div>
                             <div class="form-group">
                                <label>EMAIL</label>
                                <input th:field="*{correo_electronico}" type="text" class="form-control">
                            </div>
                        </div>

                        <div class="card-footer bg-dark text-white text-center">
                            <input type="submit" value="Guardar" class="btn btn-success">
                        </div>
                    </div>
                </form>

            </div>
            </div>
            
        </div>
    </body>
</html>
