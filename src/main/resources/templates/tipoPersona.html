<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Tipo de Persona</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@1,100&display=swap"
            rel="stylesheet"
            />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/styles.css}" />
    </head>
    <body>
       <div class="d-flex justify-content-end">
            <img th:src="@{/image/logo-hm.png}" alt="" class="logo img-fluid" />
        </div>
        <header class="container d-flex justify-content-center align-items-center mt-2 mb-2">

            <h1 class="titulo-registroEmpleado">Listado de T.Personas</h1>
        </header>

        <div class="container mt-4">
            <div class="mt-4 mb-4 text-left d-flex flex-column align-items-start">
                <label class="d-inline-block titulo-cliente">Crear T.Persona</label>
                <div class="d-inline-block">
                    <a th:href="@{/newTP}" class="btn btn-primary btn-sm">Crear</a>
                </div>
            </div>
            
            <div class="table-responsive mt-4 ">
                <table class="table table-striped table-bordered tabla-clientes">
                    <thead class="thead-dark text-center">
                    <tr>
                        <th class="align-middle">ID</th>
                        <th class="align-middle">NOMBRE</th>
                        <th class="align-middle">OPCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="tipopersona:${mTipoPersonas}">
                        <td th:text="${tipopersona.id_tipo_documento}" class="text-center"></td>
                        <td th:text="${tipopersona.nom_tipo_documento}" class="text-center"></td>
                        <td class="align-middle">
                            <a th:href="@{/editarTP/}+${tipopersona.id_tipo_documento}" class="btn btn-warning btn-sm mr-2 text-center">Editar</a>
                            <a th:href="@{/eliminarTP/}+${tipopersona.id_tipo_documento}" class="btn btn-danger btn-sm ml-2 text-center">Eliminar</a>

                        </td>
                    </tr>
                </tbody>
            </table>
            </div>
            
        </div>
    </body>
</html>
